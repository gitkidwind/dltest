{% extends 'base.html' %}
{% load static %}
{% block register %}
<div class="bg-pink-700 p-2 mt-4">
    <h1 class="m-2 text-2xl text-white font-bold md:text-4xl">アカウント登録</h1>
</div>
<div class="my-10 p-4 md:w-1/2 mx-auto">
<div class="p-4">
    {% if form.errors %}
    {% for error in form.errors.values %}
    <div class="text-xl text-red-600 pb-2 py-2">
        <span>{{ error }}</span>
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'login_app:register_view' %}">
        {% csrf_token %}
        
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="id_first_name" class="block mb-2 text-sm font-medium text-gray-900 ">姓</label>
                <input type="text" id="id_first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="姓" name="{{ form.first_name.name }}"  required>
            </div>
            <div>
                <label for="id_last_name" class="block mb-2 text-sm font-medium text-gray-900 ">名</label>
                <input type="text" id="id_last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="名" name="{{ form.last_name.name }}" required>
            </div>

        </div>
        <div class="mb-6">
            <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
            <input type="email" id="id_email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="xxx@yyy.zzz" name="{{ form.email.name }}" required>
        </div> 
        <div class="mb-6">
            <label for="id_password1" class="block mb-2 text-sm font-medium text-gray-900 ">パスワード</label>
            <input type="password" id="id_password1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="•••••••••" name="{{ form.password1.name }}" autocomplete="new-password" required>
        </div> 
        <div class="mb-6">
            <label for="id_password2" class="block mb-2 text-sm font-medium text-gray-900 ">パスワードの確認</label>
            <input type="password" id="id_password2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="•••••••••" name="{{ form.password2.name }}" autocomplete="new-password" required>
        </div> 
        <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required>
            </div>
            <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">利用規約の同意  <a href="#" class="text-blue-600 hover:underline">詳細</a></label>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">登録</button>
    </form>
</div>
</div>    

{% endblock %}
